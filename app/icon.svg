<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>QR Links Folio Icon</title>

  <style>
    .bg { fill: #f4f4f5; }
    .fg { fill: #18181b; }
    .accent { fill: #6366f1; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #18181b; }
      .fg { fill: #fafafa; }
      .accent { fill: #818cf8; }
    }
  </style>

  <!-- Background -->
  <rect width="180" height="180" rx="42" class="bg"/>

  <!-- QR symbol (agrandi) -->
  <g transform="translate(30 30) scale(3.4)">
    <!-- Top-left -->
    <rect x="0" y="0" width="8" height="8" rx="1.2" class="fg"/>
    <rect x="2" y="2" width="4" height="4" rx="0.8" class="bg"/>

    <!-- Top-right -->
    <rect x="12" y="0" width="8" height="8" rx="1.2" class="fg"/>
    <rect x="14" y="2" width="4" height="4" rx="0.8" class="bg"/>

    <!-- Bottom-left -->
    <rect x="0" y="12" width="8" height="8" rx="1.2" class="fg"/>
    <rect x="2" y="14" width="4" height="4" rx="0.8" class="bg"/>

    <!-- Accent pixels -->
    <rect x="12" y="12" width="2" height="2" rx="0.4" class="accent"/>
    <rect x="16" y="12" width="2" height="2" rx="0.4" class="fg"/>
    <rect x="12" y="16" width="2" height="2" rx="0.4" class="fg"/>
    <rect x="16" y="16" width="2" height="2" rx="0.4" class="accent"/>
  </g>
</svg>